<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout::layout(~{}, ~{}, ~{}, ~{::content})}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="content" class="container-md">

<h1>日ごとの接種件数</h1>

<table class="table">
  <thead>
    <tr><th>日付</th><th>接種人数</th><tr>
  </thead>
  <tbody>
    <tr th:each="vc : ${vaccinationCountList}">
      <td th:text="${#temporals.format(vc.date, 'uuuu/MM/dd')}">2021/04/01</td>
      <td th:text="${vc.count}">100</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>合計</td>
      <td th:text="${totalCount}">100</td>
    </tr>
  </tfoot>
</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{}, ~{}, ~{::content})}">
<head>
<meta charset="UTF-8">
<title>A</title>
</head>
<body>
<div th:fragment="content">
	<h1>cells</h1>
	
	<a href="#" th:href="@{/cell/new}">new cell</a>
	
	<table>
		<thead>
			<tr>
				<th>Room</th>
				<th>Begin Time</th>
				<th>End Time</th>
				<th>Capacity</th>
				<th colspan="3"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cell : ${cells}">
				<td th:text="${cell.room.name}">
					市役所
				</td>
				<td th:text="${cell.beginTime}">
					2021-04-01 10:00
				</td>
				<td th:text="${cell.endTime}">
					2021-04-01 10:30
				</td>
				<td th:text="${cell.capacity}">
					100
				</td>
				<td>
					<a href="#" th:href="@{/cell/{id}(id=${cell.id})}">Detail</a>
				</td>
				<td>
					<a href="#" th:href="@{/cell/{id}/edit(id=${cell.id})}">Edit</a>
				</td>
				<td>
					<a href="#" th:href="@{/cell/{id}(id=${cell.id})}" data-method="delete">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

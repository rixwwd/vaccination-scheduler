<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{}, ~{}, ~{}, ~{::content})}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="content" class="container-md">
<h1>時間枠の追加</h1>

<form th:action="@{/cell/}" th:object="${cell}" method="post">

  <div class="mb-3">
	<label for="roomId" class="form-label">場所</label>
	<select th:field="*{roomId}" th:errorclass="field-error" class="form-select">
		<option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}">Room1</option>
	</select>
	<ul>
		<li th:each="err : ${#fields.errors('roomId')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="beginTime" class="form-label">開始日時</label>
	<input type="text" th:field="*{beginTime}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('beginTime')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="endTime" class="form-label">終了日時</label>
	<input type="text" th:field="*{endTime}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('endTime')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="capacity" class="form-label">人数</label>
	<input type="number" min="1" th:field="*{capacity}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('capacity')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<button type="submit" class="btn btn-primary">追加</button>
  </div>
</form>

<a th:href="@{/cell/}" class="btn btn-secondary">キャンセル</a>
</div>
</body>
</html>

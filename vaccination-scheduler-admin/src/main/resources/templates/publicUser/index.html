<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{}, ~{}, ~{::content})}">
<head>
<meta charset="UTF-8">
<title>A</title>
</head>
<body>
<div th:fragment="content">
	<h1>public users</h1>
	
	<a href="#" th:href="@{/publicUser/new}">new public user</a><br>
	<a href="#" th:href="@{/publicUser/upload}">upload public user</a>
	
	<table>
		<thead>
			<tr>
				<th>Login Name</th>
				<th>Coupon</th>
				<th>Name</th>
				<th>Hurigana</th>
				<th>Birthday</th>
				<th>Address</th>
				<th>Telephone Number</th>
				<th>Email</th>
				<th>SMS</th>
				<th colspan="3"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="publicUser : ${publicUsers}">
				<td th:text="${publicUser.loginName}">
					1234567890
				</td>
				<td th:text="${publicUser.coupon}">
					12345678
				</td>
				<td th:text="${publicUser.name}">
					氏名
				</td>
				<td th:text="${publicUser.hurigana}">
					ふりがな
				</td>
				<td th:text="${publicUser.birthday}">
					2021-01-01
				</td>
				<td th:text="${publicUser.address}">
					○県▲市□ 1-2-3
				</td>
				<td th:text="${publicUser.telephoneNumber}">
					0312345678
				</td>
				<td th:text="${publicUser.email}">
					email@example.com
				</td>
				<td th:text="${publicUser.sms}">
					8112345678901
				</td>
				<td>
					<a href="#" th:href="@{/publicUser/{id}(id=${publicUser.id})}">Detail</a>
				</td>
				<td>
					<a href="#" th:href="@{/publicUser/{id}/edit(id=${publicUser.id})}">Edit</a>
				</td>
				<td>
					<a href="#" th:href="@{/publicUser/{id}(id=${publicUser.id})}" data-method="delete">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

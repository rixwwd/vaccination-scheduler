<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{}, ~{}, ~{}, ~{::content})}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="content" class="container-md">
<h1>パスワード変更</h1>

<form th:action="@{/password/}" th:object="${passwordForm}" method="post">
	<input type="hidden" name="_method" value="PATCH">

　　<div class="mb-3">
	<label for="password" class="form-label">パスワード</label>
	<input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control">
	<ul class="list-unstyled invalid-feedback">
		<li th:each="err : ${#fields.errors('password')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="newPassword" class="form-label">新しいパスワード</label>
	<input type="password" th:field="*{newPassword}" th:errorclass="is-invalid" class="form-control">
	<ul class="list-unstyled invalid-feedback">
		<li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="newPasswordConfirmation" class="form-label">新しいパスワード(確認)</label>
	<input type="password" th:field="*{newPasswordConfirmation}" th:errorclass="is-invalid" class="form-control">
	<ul class="list-unstyled invalid-feedback">
		<li th:each="err : ${#fields.errors('newPasswordConfirmation')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<button type="submit" class="btn btn-primary">変更</button>
  </div>
</form>

<a th:href="@{/menu/}" class="btn btn-secondary">キャンセル</a>
</div>
</body>
</html>

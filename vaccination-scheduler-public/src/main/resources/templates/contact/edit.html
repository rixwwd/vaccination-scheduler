<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{}, ~{}, ~{}, ~{::content})}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="content" class="container-md">
<h1>連絡先の編集</h1>

<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(successMessage)}">
  [[${successMessage}]]
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form th:action="@{/contact/}" th:object="${form}" method="post">
  <input type="hidden" name="_method" value="PATCH">

  <div class="mb-3">
	<label for="telephoneNumber" class="form-label">電話</label>
	<input type="text" th:field="*{telephoneNumber}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('telephoneNumber')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="email" class="form-label">メール</label>
	<input type="text" th:field="*{email}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('email')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<label for="sms" class="form-label">SMS</label>
	<input type="text" th:field="*{sms}" th:errorclass="field-error" class="form-control">
	<ul>
		<li th:each="err : ${#fields.errors('sms')}" th:text="${err}">
	</ul>
  </div>
  <div class="mb-3">
	<button type="submit" class="btn btn-primary">更新</button>
  </div>
</form>

<a th:href="@{/menu/}" class="btn btn-secondary">キャンセル</a>
</div>
</body>
</html>
